<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/bdd89edb33.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styleprices.css" />
    <title>Commission Prices</title>
  </head>
  <body>
    
    <section class="section-plans" id="section-plans">
      <div class="u-center-text u-margin-bottom-big">
        <h2 class="heading-secondary">
          Commission Prices
        </h2>
      </div>

      <div class="row">
        <div class="col-1-of-3">
          <div class="card">
            <div class="card__side card__side--front-1">
              <div class="card__details">
                <img src="images/compricesplash.jpg" alt="Splash Art Sample" width="500" height="600">
              </div>

            </div>
            <div class="card__side card__side--back card__side--back-1">
              <div class="card__cta">
                <div class="card__price-box">
                  <p class="card__price-value">Splash Screen Artwork: $300.00</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-1-of-3">
            <div class="card">
              <div class="card__side card__side--front-2">
                <div class="card__details">
                  <video width="500" height="500" autoplay muted loop>
                    <source src="videos/compriceanim.mp4" type="video/mp4">
                  </video>
                </div>
  
              </div>
              <div class="card__side card__side--back card__side--back-2">
                <div class="card__cta">
                  <div class="card__price-box">
                    <p class="card__price-value">Chibi Animation: $200.00</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <div class="col-1-of-3">
          <div class="card">
            <div class="card__side card__side--front-3">
              <div class="card__details">
                <img src="images/ghibli.gif" alt="Girl in a jacket" width="600" height="600">
              </div>
            </div>
            <div class="card__side card__side--back card__side--back-3">
              <div class="card__cta">
                <div class="card__price-box">
                  <p class="card__price-value">Base Price: $500.00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      

      <div class="u-center-text u-margin-top-huge">
      </div>
    </section>
  </body>
</html>
